<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 200px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: grey;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS SIMPLES
        TABLE > TABELA
            TABLE ROW > LINHA DE TABELA
            TABLE HEADER > CABEÃ‡ALHO DE TABELA
            TABLE DATA > DADO DA TABELA
    -->
    <table>
        <tr class="linha">    <!-- PRIMEIRA LINHA -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>                <!-- SEGUNDA LINHA -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">  <!-- TERCEIRA LINHA -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>                <!-- QUARTA LINHA -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
