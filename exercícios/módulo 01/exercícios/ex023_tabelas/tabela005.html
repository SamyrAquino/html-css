<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .cnome{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>32</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>F</td>
            <td>23</td>
            <td>Repórter</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>M</td>
            <td>29</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>32</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Vitória</td>
            <td>F</td>
            <td>21</td>
            <td>Recepcionista</td>
        </tr>
    </table>
</body>
</html>
